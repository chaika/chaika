<article id="res<PLAINNUMBER/>"
         class="resContainer"
         data-id="<ID/> <IP/> <HOST/> <BEBASEID/>"
         data-number="<PLAINNUMBER/>"
         data-aboned="false">
    <h2 class="resHeader" data-ngtitle="<NGDATA/>">
        <span class="resNumber"><PLAINNUMBER/></span>
        <span class="resHeaderContent">
            <span class="resName"><NAME/></span>
            <span class="resMail"><MAIL/></span>
            <span class="resDate"><DATE/></span>
            <span class="resID" data-id="<ID/>"><ID/></span>
            <span class="resIP" data-id="<IP/>"><IP/></span>
            <span class="resHost" data-id="<HOST/>"><HOST/></span>
            <span class="resBeID" data-id="<BEBASEID/>"><BEID/></span>
        </span>
    </h2>
    <p class="resBody"><MESSAGE/></p>
</article>
