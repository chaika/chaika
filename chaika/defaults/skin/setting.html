<html lang="ja">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<title>スキン設定 [chaika]</title>
<link rel="stylesheet" type="text/css" href="style.css">

<script type="text/javascript" src="pref.js"></script>
<script type="text/javascript">

function startup(){	
	setInputChecked("enableNewWindow", SkinPref.getBool("enableNewWindow", false));	

	setInputChecked("enableResPopup", SkinPref.getBool("enableResPopup", true));
	setInputChecked("enableIDPopup", SkinPref.getBool("enableIDPopup", true));
	setInputChecked("enableImagePopup", SkinPref.getBool("enableImagePopup", true));	
	setInputChecked("enableVideoPopup", SkinPref.getBool("enableVideoPopup", true));
	setInputChecked("videoPopupAutoStart", SkinPref.getBool("videoPopupAutoStart", false));
}

function accept(){
	SkinPref.setBool("enableNewWindow", getInputChecked("enableNewWindow"));

	SkinPref.setBool("enableResPopup", getInputChecked("enableResPopup"));
	SkinPref.setBool("enableIDPopup", getInputChecked("enableIDPopup"));
	SkinPref.setBool("enableImagePopup", getInputChecked("enableImagePopup"));
	SkinPref.setBool("enableVideoPopup", getInputChecked("enableVideoPopup"));
	SkinPref.setBool("videoPopupAutoStart", getInputChecked("videoPopupAutoStart"));
}


function getInputChecked(aName){
	return document.getElementById(aName).checked;
}
function setInputChecked(aName, aValue){
	return document.getElementById(aName).checked = aValue;
}


</script>

</head>


<body onload="startup()">
	<h1>スキン設定</h1>

	<form id="prefForm" action="" onsubmit="accept(); return false">
		<fieldset>
			<legend>リンク</legend>
			<ul>
				<li><label><input type="checkbox" id="enableNewWindow">
					リンクを新しいウィンドウで開く</label></li>
			</ul>
		</fieldset>				
		<fieldset>
			<legend>ポップアップ</legend>
			<ul>
				<li><label><input type="checkbox" id="enableResPopup">
					レス番号リンクをポップアップ</label></li>
				<li><label><input type="checkbox" id="enableIDPopup">
					レスIDをポップアップ</label></li>
				<li><label><input type="checkbox" id="enableImagePopup">
					画像リンクをポップアップ</label></li>
				<li><label><input type="checkbox" id="enableVideoPopup">
					動画リンクをポップアップ</label>
					<ul>
						<li><label><input type="checkbox" id="videoPopupAutoStart">
							自動的に再生する(今のところ Youtube のみ)</label></li>
					</ul>
				</li>
			</ul>
		</fieldset>
		<p>
			<input type="submit" value=" 適用 ">
		</p>
	</form>
</body>

</html>
